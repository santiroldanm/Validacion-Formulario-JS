<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Validado</title>
</head>

<body>
    <form id="formulario" class="form-register">
        <h4>FORMULARIO DE REGISTRO</h4>
        <div class="form-group">
            <h5>Nombre</h5>
            <input class="controls" type="text" id="name" name="name" placeholder="Ingrese su Nombre">
            <div class="error-message" id="nameError"></div>
        </div>
        <div class="form-group">
            <h5>Apellido</h5>
            <input class="controls" type="text" id="lastname" name="lastname" placeholder="Ingrese su Apellido">
            <div class="error-message" id="lastnameError"></div>
        </div>
        <div class="form-group">
            <h5>Teléfono</h5>
            <input class="controls" type="number" id="telephone" name="telephone" placeholder="Ingrese su teléfono">
            <div class="error-message" id="telephoneError"></div>
        </div>
        <div class="form-group">
            <h5>Correo electrónico</h5>
            <input class="controls" type="text" id="email" name="email" placeholder="Ingrese su Correo">
            <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
            <h5>Contraseña</h5>
            <input class="controls" type="password" id="password" name="password" placeholder="Ingrese su Contraseña">
            <div class="error-message" id="passwordError"></div>
        </div>
        <div class="form-group">
            <h5>Confirme su contraseña</h5>
            <input class="controls" type="password" id="2password" name="2password" placeholder="Confirme su contraseña">
            <div class="error-message" id="2passwordError"></div>
        </div>
        <div class="form-group">
            <input class="checkbox" type="checkbox" value="si" id="checkbox" name="checkbox"> Estoy de acuerdo con <a href="#">Terminos y Condiciones</a>
            <div class="error-message" id="checkError"></div>
        </div>
        <button class="botons" type="submit">Enviar</button>
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </form>

    <script src="script.js"></script>
</body>

</html>
